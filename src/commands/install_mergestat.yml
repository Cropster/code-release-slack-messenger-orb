description: >
  Installs the tool Mergestat, needed for listing commits.
steps:
  - run:
      name: Install Mergestat
      command: |
        wget https://github.com/mergestat/mergestat-lite/releases/download/v0.6.0/mergestat-linux-amd64.tar.gz
        sudo tar -xzf mergestat-linux-amd64.tar.gz -C /usr/local/bin/
        